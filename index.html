<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <div class="banner">
      <img src="./images/logo.svg" alt="logo">
    </div>
    <div class="card flex-start">
      <div class="bill flex-start">
        <label for="bill">Bill</label>
        <input type="number" id="bill"> 
      </div>
      <div class="tip flex-start">
        <label for="tip">Select Tip %</label>
        <div class="tips">
          <div class="tips-opt">
            <button class="tip-5">5%</button>
          </div>
          <div class="tips-opt">
            <button class="tip-10">10%</button>
          </div>
          <div class="tips-opt">
            <button class="tip-15">15%</button>
          </div>
          <div class="tips-opt">
            <button class="tip-25">25%</button>
          </div>
          <div class="tips-opt">
            <button class="tip-50">50%</button>
          </div>
          <div class="tips-opt">
            <input type="number" id="tip" name="tip" class="custom-tip-input" placeholder="Custom">
          </div>
        </div>
      </div>
      <div class="people">
        <label for="people">Number of People</label>
        <input type="number" id="people">
      </div>
      <div class="result">
        <div class="tip-amount">Tip Amount<span>/ person</span></div>
        <div class="total">Total<span>/ person</span></div>
        <button class="reset">Reset</button>
      </div>
    </div>
  </main>

  </footer> -->
</body>
</html>
