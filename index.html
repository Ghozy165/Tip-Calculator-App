<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <div class="banner">
      <img src="./images/logo.svg" alt="logo">
    </div>
    <div class="card flex-start">
      <div class="card-calc flex-start">
        <div class="bill flex-start">
          <div class="labelling">
            <label for="bill">Bill</label><span class="error" id="error-bill">Error</span>
          </div>
          <div class="input-group bill">
            <img src="./images/icon-dollar.svg" class="icon-dollar"></img>
            <input type="number" min="0" id="bill" name="bill" placeholder="0"> 
          </div>
        </div>
        <div class="tip flex-start">
          <label for="tip">Select Tip %</label>
          <div class="tips">
            <div class="tips-opt">
              <button class="tip-5">5%</button>
            </div>
            <div class="tips-opt">
              <button class="tip-10">10%</button>
            </div>
            <div class="tips-opt">
              <button class="tip-15">15%</button>
            </div>
            <div class="tips-opt">
              <button class="tip-25">25%</button>
            </div>
            <div class="tips-opt">
              <button class="tip-50">50%</button>
            </div>
            <div class="tips-opt custom">
              <input type="number" id="tip" name="tip" class="custom-tip-input" placeholder="Custom">
            </div>
          </div>
        </div>
        <div class="people flex-start">
          <div class="labelling">
            <label for="people">Number of People</label><span class="error" id="error-people">Can't be zero</span>
          </div>
          <div class="input-group">
            <img src="./images/icon-person.svg" class="icon-person"></img>
            <input type="number" min="0" id="people" name="people" placeholder="0" invalid> 
          </div>
        </div>
      </div>
      <div class="card-result flex-start">
        <div class="result flex-start">
          <div class="tip-amount flex-row">
            <div>Tip Amount<br><span>/ person</span></div>
            <div class="result-group">
              <img src="./images/icon-dollar.svg"></img>
              <p>0.00</p>
            </div>
          </div>
          <div class="total flex-row">
            <div>Total<br><span>/ person</span></div>
            <div class="result-group">
              <img src="./images/icon-dollar.svg"></img>
              <p>0.00</p>
            </div>
          </div>
        </div>
        <button class="btn-reset" id="btn-reset" disabled>RESET</button>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Ghozy165">Ghozy165</a>.
  </footer>
</body>
</html>
